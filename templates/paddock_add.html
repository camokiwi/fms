{% extends "base.html" %}

{% block title %}Add New Paddock{% endblock %}

{% block content %}
<h2>Add New Paddock</h2>

<form action="{{ url_for('paddock_insert') }}" method="post">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" class="form-control" required></td>
            </tr>
            <tr>
                <th>Area (ha)</th>
                <td><input type="number" step="0.01" name="area" class="form-control" required></td>
            </tr>
            <tr>
                <th>DM per ha (kg)</th>
                <td><input type="number" step="0.01" name="dm_per_ha" class="form-control" required></td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Add Paddock</button>
</form>

<a href="{{ url_for('paddocks') }}" class="btn btn-secondary mt-3">Back to Paddock List</a>
{% endblock %}
