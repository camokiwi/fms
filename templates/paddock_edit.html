{% extends "base.html" %}
{% block title %}Edit Paddock{% endblock %}
{% block content %}

<h2>Edit Paddock</h2>

<form action="{{ url_for('paddock_update') }}" method="post">
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <td><input type="text" name="id" value="{{ paddock['id'] }}" readonly class="form-control-plaintext"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" value="{{ paddock['name'] }}" class="form-control" required></td>
        </tr>
        <tr>
            <th>Area (ha)</th>
            <td><input type="number" step="0.01" name="area" value="{{ paddock['area'] }}" class="form-control" required></td>
        </tr>
        <tr>
            <th>DM per ha (kg)</th>
            <td><input type="number" step="0.01" name="dm_per_ha" value="{{ paddock['dm_per_ha'] }}" class="form-control" required></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Update Paddock</button>
    <a href="{{ url_for('paddocks') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
